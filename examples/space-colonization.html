<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
	</head>
	<body>

<div id="p5js">

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
<script src="../build/tilde.js"></script>

<script>
let tree;

function setup() {
  createCanvas(600, 600);

	tree = new tilde.SCTree();
}

function draw() {
	background(255);
	let fin = 2000;
	if(frameCount < fin){
		stroke(0);
		tree.draw();
		tree.grow();
		tree.branches.update();                          // PUT THIS IN THE SCTREE THING
	}
}

</script>
<div>

</body>
</html>
