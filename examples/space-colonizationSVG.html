<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
    <link rel="stylesheet" href="../css/style.css">
	</head>
	<body>

<div id="p5js">

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
<script src="https://unpkg.com/p5.js-svg@1.3.1"></script> <!-- exporting svg -->
<script src="../build/bits.js"></script>

<script>
let tree;

function setup() {
  createCanvas(600, 600, SVG);

	tree = new tilde.SCTree();
}

function draw() {

	let fin = 2000;
	if(frameCount < fin){
		tree.grow();
		tree.branches.update();                          // PUT THIS IN THE SCTREE THING
	}

	if (frameCount > 100) {
		stroke(0);
		tree.draw();
		noLoop();
		save();
	}
}

</script>
<div>

</body>
</html>
