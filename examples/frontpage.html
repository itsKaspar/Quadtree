<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

	<body>

<div id="p5js">

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
<script src="../build/bits.min.js"></script>

<script>

let w = [];

// ##################
// ###### Setup #####
// ##################

function setup() {

	createCanvas(600, 600);
	for(let i = 0; i < 10; i++){
		w.push(new Windox());
	}

}

// #################
// ###### Draw #####
// #################

function draw() {

		background(255);
		for(let i = 0; i < 10; i++){
			w[i].draw();
		}

		//noLoop();
}

function mousePressed(){
	for(let i = 0; i < 10; i++){
		w[i].mousePressed();
	}
}

function mouseDragged(){
	for(let i = 0; i < 10; i++){
		w[i].mouseDragged();
	}
}


</script>
<div>

</body>
</html>
