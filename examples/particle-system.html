<div id="p5js">

<script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>
<script src="../build/bits.js"></script>

<script>

p5.disableFriendlyErrors = true; // disables FES
let particles;

function setup() {
  createCanvas(600, 600);

	let options = {
		spawnNb: 400,
		spawnPos: "random",
		spawnVel: "random",
		padding: 0
	}

	particles = new tilde.ParticleSystem(options)
}

function draw() {
  background(255);

	particles.wrap(); // works
	//particles.constrain(); // works
	//particles.bounceWalls(); // works

	//particles.flowfield();

	//particles.force();
	particles.wind();
	particles.gravity();

	particles.update();

	particles.draw();
}



</script>
